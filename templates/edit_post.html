{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="{{ url_for('update_post', post_id=post.id) }}" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Post</button>
</form>

<form action="{{ url_for('show_user', user_id=post.user.id)}}" method="get">
    <button type="submit">Back to User</button>
</form>

{% endblock %}
